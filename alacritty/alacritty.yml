live_config_reload: true
tabspaces: 4

shell:
  # windows
  program: c:\windows\system32\windowspowershell\v1.0\powershell.exe
  args:
    # login
    - -nologo

window:
  dimensions:
    columns: 110
    lines: 33
  padding:
    x: 10
    y: 15
  dynamic_padding: false
  decorations: full
  opacity: 0.6

font:
  size: 12
  normal:
    family: "hack"
    style: Regular
  bold:
    family: "hack"
    style: Bold
  italic:
    family: "hack"
    style: Italic
  bold_{i}talic:
    family: "hack"
    style: Bold Italic

scrolling:
  history: 0
